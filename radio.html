criar um player de música para tocar 10 arquivos no formato mp3 que deverão estar dentro de uma pasta chamada musicas

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Música</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="music-player">
        <h1>Aplicativo de Música</h1>
        <audio id="audio" controls>
            <source src="m1.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>
        <ul class="playlist">
            <li><button onclick="playSong('m1.mp3')">Música 1</button></li>
            <li><button onclick="playSong('m2.mp3')">Música 2</button></li>
            <li><button onclick="playSong('m3.mp3')">Música 3</button></li>
            <li><button onclick="playSong('m4.mp3')">Música 4</button></li>
            <li><button onclick="playSong('m5.mp3')">Música 5</button></li>
            <li><button onclick="playSong('m6.mp3')">Música 6</button></li>
            <li><button onclick="playSong('m7.mp3')">Música 7</button></li>
            <li><button onclick="playSong('m8.mp3')">Música 8</button></li>
            <li><button onclick="playSong('m9.mp3')">Música 9</button></li>
            <li><button onclick="playSong('m10.mp3')">Música 10</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
